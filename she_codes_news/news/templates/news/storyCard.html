<div class="story-card" id="story-card-{{ position }}">
    <a href="{% url 'news:story' story.id %}">
        {% if story.image_url == None and story.id < 6 %}
            <img src="../static/news/images/placeholder-{{ story.id }}.jpg">
        {% elif story.image_url != None %}
            <img src="{{story.image_url}}" width="100" height="100">
        {% else %}
            <img src="https://picsum.photos/600">
        {% endif %}
        <div class="story-card-text">
            <h3>{{ story.title }}</h3>
            <h4>{{ story.author }}</h4>
            <h4>{{ story.pub_date }}</h4>
        </div>
    </a>
    {% if request.user.is_authenticated %}
    <a href="{% url 'news:favoriteStory' story.id %}">Favorite</a>
    {% endif %}
</div>
